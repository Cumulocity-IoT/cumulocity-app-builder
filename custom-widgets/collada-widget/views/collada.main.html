<div ng-controller="ColladaWidgetCtrl as ctrl" style="height: 100%;">
    <collada-viewer collada-binary-id="child.config.colladaBinaryId" properties="ctrl.propertyValues" background-color="{{child.config.bgColor}}" show-grid="{{child.config.showGrid}}" show-stats="{{child.config.showStats}}" style="position: absolute; width: 100%; height: 100%;"></collada-viewer>
    <div class="text-center collada-label" ng-bind-html="child.config.label"></div>
</div>
