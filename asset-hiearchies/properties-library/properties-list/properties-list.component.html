<c8y-data-grid style="height: calc(100vh - 200px);" [title]="'Properties' | translate" class="scroll-column"
    [columns]="columns" [serverSideDataCallback]="propertiesListService.serverSideDataCallback"
    [pagination]="propertiesListService.pagination" [selectable]="true" [actionControls]="actionControls"
    [bulkActionControls]="bulkActionControls" [refresh]="refresh">

    <div class="c8y-empty-state">
        <h1 c8yIcon="c8y-enterprise" class="c8y-icon-duocolor"></h1>
        <div>
            <p>
                <strong>{{ 'No assets to display.' | translate }}</strong>
            </p>
            <small>{{
                'Add your first asset using the button on the toolbar.' | translate
                }}</small>
        </div>
    </div>
</c8y-data-grid>
