<c8y-title>Analytics Provider</c8y-title>

<div class="card-group interact-grid">
    <div class="col-xs-12 col-sm-4 col-md-3 col-lg-2" style="min-height: 194px;" *ngIf="userHasAdminRights">
        <a class="card add-card clickable" (click)="createProvider()">
            <i c8yIcon="plus-square"></i><br>
            Add Provider
        </a>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let provider of anlyticsProviderList">
         <div class="card">
            <div class="dropdown card-actions" dropdown (click)="$event.stopPropagation()" *ngIf="userHasAdminRights">
                <button title="Settings" class="dropdown-toggle c8y-dropdown" dropdownToggle type="button">
                    <i c8yIcon="ellipsis-v"></i>
                </button>
                <ul class="dropdown-menu dropdown-menu-right" *dropdownMenu role="menu">
                    <li role="menuitem">
                        <a class="dropdown-item clickable" (click)="editProvider(provider)">
                            <i c8yIcon="edit"></i> Edit
                        </a>
                    </li>
                    <li role="menuitem">
                        <a class="dropdown-item clickable" (click)="deleteProvider(provider)">
                            <i c8yIcon="times"></i> Remove
                        </a>
                    </li>
                </ul>
            </div>
            <div class="card-header separator">
                <div class="card-icon">
                    <i c8yIcon="c8y-chart"></i>
                </div>
                 <div class="text-truncate card-title" [title]="provider.providerAccountName">
                    {{provider.providerAccountName}}
                </div>
            </div>
            <div class="card-block row" >
                <div class="col-xs-12">
                    <label class="c8y-switch">
                        <input type="checkbox"  [ngModel]="provider.isActive" (ngModelChange)="provideActiveChanged(provider, $event)"/>
                        <span></span>
                        {{provider.isActive ? 'Enabled' : 'Disabled'}}
                    </label>
                </div>
            
                <div class="col-xs-12 text-left">
                    <p class="text-truncate"><small class="text-muted">Provider: {{provider.providerName}}</small></p>
                    <p class="text-truncate" ><small class="text-muted">Identity: {{provider.providerIdentity}}</small></p>
                   
                </div>
            </div>
        </div>
    </div>
</div>
