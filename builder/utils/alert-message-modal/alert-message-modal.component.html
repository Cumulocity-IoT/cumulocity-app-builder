<div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="c8y-prompt alert alert-warning" [ngClass]="[colorStatusClass()]">
        <h3 class="m-b-16">
          <i c8y-icon="exclamation-circle" class="dlt-c8y-icon-exclamation-circle"></i>
          <span ng-show="title">{{message.title}}</span>
        </h3>
        <p
          class="text-break-word"
          ng-bind-html="body | translate"
        >
        {{message.description}}
      </p><br>
        
        <div class="alert-footer" >
          <button *ngIf="message.alertType === 'confirm'"
            title="Cancel"
            class="btn btn-default"
            (click)="dismiss()"
          >
            Cancel
          </button>
          <button *ngIf="message.alertType !== 'confirm'"
            title="Ok"
            class="btn btn-primary"
            (click)="dismiss()"
          >
            Ok
          </button>
          <button *ngIf="message.alertType === 'confirm'"
            title="Confirm"
            class="btn btn-primary"
            (click)="confirm()"
          >
            Confirm
          </button>
        </div>
      </div>
    </div>
  </div>
